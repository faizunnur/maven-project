name: Java CI/CD with Maven

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Defines the permissions the workflow's token will have
permissions:
  contents: write # Needed for creating releases
  issues: write   # Needed for creating issues

jobs:
  # Job 1: Continuous Integration (Build & Test)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload Application JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  # Job 2: Continuous Delivery (Create a Release)
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download JAR artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
      
      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: '*.jar'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 3: Failure Notification (Create an Issue)
  issue-on-failure:
    runs-on: ubuntu-latest
    needs: build
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Create GitHub Issue via API
        run: |
          curl --request POST \
          --url "${{ github.api_url }}/repos/${{ github.repository }}/issues" \
          --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          --header "Accept: application/vnd.github+json" \
          --header "Content-Type: application/json" \
          --data @- <<EOF
          {
            "title": " Build Failed on main branch",
            "body": "The build for commit ${{ github.sha }} failed.\n- **Triggered by:** ${{ github.actor }}\n- **See the failed workflow run:** [Click Here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
            "labels": ["bug", "build-failure"],
            "assignees": ["${{ github.actor }}"]
          }
          EOF